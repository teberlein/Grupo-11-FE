<ion-header [translucent]="true">
    <ion-title></ion-title>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" class="header">
    <ion-toolbar>
      <ion-title size="large">Configuración</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-body>
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>
        Avatar Item
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>
        Thumbnail Item
      </ion-label>
    </ion-item>


    <ion-list>
      <ion-item href="#" class="ion-activated">
        <ion-label>Perfil</ion-label>
        <ion-icon name="caret-forward-outline" class="verm"></ion-icon>
      </ion-item>
      <ion-item href="#" class="ion-activated">
        <ion-label>Elegir moneda</ion-label>
        <ion-icon name="caret-forward-outline" class="verm"></ion-icon>
      </ion-item>
      <ion-item href="#" class="ion-activated">
        <ion-label>Categorías</ion-label>
        <ion-icon name="caret-forward-outline" class="verm"></ion-icon>
      </ion-item>
      <ion-item href="#" class="ion-activated">
        <ion-label>Notificaciones</ion-label>
        <ion-icon name="caret-forward-outline" class="verm"></ion-icon>
      </ion-item>
      <ion-item href="#" class="ion-activated">
        <ion-label>Seguridad</ion-label>
        <ion-icon name="caret-forward-outline" class="verm"></ion-icon>
      </ion-item>
      <ion-item href="#" class="ion-activated">
        <ion-label>Cerrar seción</ion-label>
      </ion-item>
    </ion-list>
  </ion-body>
  

  
</ion-content>
