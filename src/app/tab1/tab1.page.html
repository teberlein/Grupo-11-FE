<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      INICIO
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense" class="header">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
    </ion-header>

    <ion-body>
      
    <ion-card class="cuenta1">
      <ion-item href="#" class="ion-activated" class="cuentas">
        <ion-icon name="card-outline" slot="start"></ion-icon>
        <ion-label>Banco</ion-label>
      </ion-item>
      <ion-item class="cuentas">
        <ion-label>$</ion-label>
      </ion-item>
    </ion-card>
  
    <ion-card class="cuenta2">
      <ion-item href="#" class="ion-activated" class="cuentas">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>Efectivo</ion-label>
      </ion-item>
      <ion-item class="cuentas">
        <ion-label>$</ion-label>
      </ion-item>
    </ion-card>
    <br>
    <br>
    <ion-subtitle size="medium" class="mov">Últimos movimientos</ion-subtitle>
    <br>
    <ion-card>
      <ion-list>
      <ion-item href="#" class="ion-activated">
        <ion-label>Item 1</ion-label>
      </ion-item>
      <ion-item href="#" class="ion-activated">
        <ion-label>Item 2</ion-label>
      </ion-item>
      <ion-item href="#" class="ion-activated">
        <ion-label>Item 3</ion-label>
      </ion-item>
      <ion-item href="#" class="ion-activated" class="verm">
        <ion-label>Ver más</ion-label>
        <ion-icon name="caret-forward-outline" class="verm"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>

    <ion-content>
        <ion-fab vertical="top" horizontal="end" slot="fixed">
          <ion-fab-button>
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
  </ion-content>
</ion-body>
</ion-content>
