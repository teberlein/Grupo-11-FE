<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense" class="header">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="cuentas">
    <ion-card class="cuentas--tarjeta" *ngFor="let cuenta of cuentas">
        <ion-item>
          <ion-icon name="card-outline" slot="start"></ion-icon>
          <ion-label>{{cuenta.nombre}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>$ {{cuenta.saldo}}</ion-label>
        </ion-item>
    </ion-card>
  </div>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Ultimos movimientos</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let movimiento of movimientos">
              <ion-icon name="logo-usd" class="iconos-cat"></ion-icon>
            <ion-label class="gasto">{{movimiento.nombre}}</ion-label>
            <div class="simbolop">
            <ion-item>
             <ion-label class="pesos">$</ion-label>
            </ion-item>
          </div>
            <ion-label>{{movimiento.monto}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>

      <ion-button fill="clear" [routerLink]="['/vermas']" routerLinkActive="router-link-active" >Ver mas</ion-button>
    </ion-card>

    <ion-card>
      <img alt="Grafico resumen" src="assets/img/Grafico1.jpeg">
      <ion-card-header>
        <ion-card-title>Saldo</ion-card-title>
        <ion-card-subtitle>Energía electrica</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        Resumen del mes anterior.
      </ion-card-content>
    </ion-card>

       <!--Pantalla de agregar movimiento-->

      <ion-fab>
      <ion-fab-button id="open-modal" expand="block" class="agregar">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      </ion-fab> -->

      <!--Botón agregar-->
      <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="primary" class="">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button expand="block" (click)="modalMovimiento()" color="primary" data-desc="Añadir movimiento">
            <ion-icon name="receipt-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-button expand="block" (click)="modalCuenta()" color="primary" data-desc="Añadir cuenta">
            <ion-icon name="card-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>


    <!-- </div> -->

</ion-content>
