<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()"><ion-icon name="chevron-back-outline"></ion-icon>Volver</ion-button>
    </ion-buttons>
    <ion-title>Movimiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h1>{{movimiento.nombre}}</h1>
<h1>$ {{movimiento.monto}}</h1>
<h3>Usaste la cuenta: {{cuenta.nombre}}</h3>
<h3>Categor√≠a: {{movimiento.categoria}}</h3>

<br><br>

<ion-button class="borrar" (click)="presentActionSheet()"><code *ngIf="result"> {{ result }} </code>
  <ion-icon name="trash-outline"></ion-icon>
  Borrar movimiento
</ion-button>
</ion-content>
